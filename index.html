            font-style: normal;
            text-align:justify;
            overflow-x: hidden;
            height:100vh;
        }
        h1{

            font-family: 'Playfair Display', serif;
            margin-top:75px;
            margin-bottom:35px;

            letter-spacing: -0.02em;

        }
        ul{
            list-style: inside;
            list-style-type: circle;

        }
   
      
        #content{
            display:flex;
            height: 100vh;
        /*    text-align: center;
            font-size:1.2em;

        .label{
            color:#fff;
            
        }
     
        @media screen and (max-width: 600px) {
            #content{
                flex-direction: column;
            }
            .Knop{
                
                width:100% !important;
                height: 60vh !important;
            }
            
        }
       #DAGGAST{
        background-color: #c3a8d0;   
       }
       #AVONDGAST{
        background-color: #23653b;   
       }
       .st2{
        fill: #fff;
       }
       .Knop{
        transition: filter 2s ease-in;
        width:50%;
        height: 100vh;
       }
       .Knop :hover .st2{
        transition: filter 2s ease-in;
        filter: hue-rotate(20deg);
        fill:darkblue;
       }



        #ILLUSTRATION > path{
            transform-origin: center center;
            animation: rotate 45s ease-in-out 2s infinite alternate;
        }
          @keyframes rotate {
            0%{
                transform:rotate(0) ;
                
            }
            50%{
            }
            100%{
                transform:rotate(360deg) ;
                
            }
            
        }
